<app-header></app-header>

<div class="principal">
  <ion-content [fullscreen]="true">
    <ion-content>
      <ion-searchbar class="search" searchIcon="location" placeholder="Buscar" inputmode="search" (ionInput)="search($event)">
      </ion-searchbar>
      <app-cards [listPersonals]="dataPersonal"></app-cards>
      
      <ion-content *ngIf="noneFound">
        <ion-title class="none-found">Ooops... nada encontrado!</ion-title>
      </ion-content>
    </ion-content>
  </ion-content>
</div>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="buttom">
        <ion-tab-button (click)=pageHome()>
          <ion-icon name="albums-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button (click)=mudar()>
          <ion-icon name="location-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="people">
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
