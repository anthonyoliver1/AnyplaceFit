<ion-item class="card-position" *ngFor="let personal of listPersonals" lines="full">
  <ion-card class="cards" (click)="goToPersonalPage(personal)">
    <img src={{personal.image}} />
    <ion-card-header>
      <ion-card-title class="name"> {{ personal.name }}</ion-card-title>
      <div class="infos-card">
        <img src="../../../assets/images/iconWork.svg" style="  margin-bottom: 8px;">
        <ion-card-subtitle class="infos-works">{{personal.area}}</ion-card-subtitle>
      </div>
      <div class="infos-card">
        <img src="../../../assets/images/iconLocation.svg" style="width: 8%;">
        <ion-card-subtitle class="infos-works">{{personal.local}}</ion-card-subtitle>
      </div>
    </ion-card-header>
  </ion-card>
</ion-item>
